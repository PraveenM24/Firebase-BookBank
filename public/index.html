<!DOCTYPE html>
<html>

<head>
  <title>DashBoard</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="app.js"></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
</head>

<body>
  <div class="container">
    <h1>Book Bank</h1>
  </div>
  <div class="navbar">
    <a href="#" class="home" onclick="test()">Home</a>
    <a href="#" class="home">Lab Manual</a>
  </div>
  <form method="post">
    <div style="text-align:center">
      <h2>Select your Department and Year </h2>
      <br /><br /><br />
      <select name="department" id="department">
        <option value="def" selected disabled>Department</option>
        <option value="cse">CSE</option>
      </select>
      <select name="year" id="year" style="margin-left:15px;width:106px;">
        <option value="def" selected disabled>Year</option>
        <option value="1y">I Year</option>
        <option value="2y">II Year</option>
        <option value="3y">III Year</option>
        <option value="4y">IV Year</option>
      </select><br /><br />
      <button class="submit" type="submit" value="Submit" onclick="redirect();">Submit</button>
    </div>
  </form>
  <footer style="margin-top:17%">
    <h5>Developed with <i class='far fa-heart' style='font-size:10px'></i> by <a href="https://linktr.ee/Praveenm">Praveen</a></h5>
  </footer>
  <!--<script src="/__/firebase/8.1.1/firebase-app.js"></script>
  <script src="/__/firebase/init.js"></script>-->
</body>

</html>
